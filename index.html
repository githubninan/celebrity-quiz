<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Celebrity quizz</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>What Celebrity you are like?</h2>
      <form class="form-horizontal" id="quiz">
  <div class="form-group">
    <label for="Name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Please insert your name">
    </div>
  </div>
  <div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="age" placeholder="Please insert your age.">
    </div>
    </div>
    <div class="form-group">
      <label for="hair" class="col-sm-2 control-label">Hair Color</label>
      <div class="col-sm-10">
        <select id="hair">
          <option value="fair">Fair</option>
          <option value="brown">Brown</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-2 control-label">Gender</label>
      <div class="col-sm-10">
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>

    </div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">See your results</button>
    </div>
  </div>
</form>
<div id="result">
       <p>Your celebrity result is <span id="celebrity"></span>! How cool is that!</p>
     </div>
</div>

  </body>
</html>
